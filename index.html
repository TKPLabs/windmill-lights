<!DOCTYPE html>
<html lang="en">
	<head>
		<!-- Latest compiled and minified CSS -->
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
		<!-- Optional theme -->
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap-theme.min.css" integrity="sha384-fLW2N01lMqjakBkx3l/M9EahuwpSfeNvV63J5ezn3uZzapT0u7EYsXMjQV+0En5r" crossorigin="anonymous">
		<meta name="viewport" content="width=device-width, initial-scale=1">

	</head>
	<body>
		<div class="container">
			<div class="row">
				<div class="col-xs-12 text-center">
					<h1>Windmill Lights</h1>
					<button id="turn-on" class="btn btn-lg btn-success" style="display:none">Turn On</button>
					<button id="turn-off" class="btn btn-lg btn-danger" style="display:none">Turn Off</button>
				</div>
			</div>
		</div>
		<script src="https://code.jquery.com/jquery-1.12.1.min.js"></script>
		<!-- Latest compiled and minified JavaScript -->
		<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js" integrity="sha384-0mSbJDEHialfmuBBQP6A4Qrprq5OVfW37PRR3j5ELqxss1yVqOtnepnHVP9aJ7xS" crossorigin="anonymous"></script>
		<script type="text/javascript">
			var agenturl = 'https://ide.electricimp.com/ide/models/oMhZxlGQ5luR/devices/2314a5068fb7bdee';
			jQuery.support.cors = true;
			$(function () {
				$.get(agenturl, function (data) {
					var obj = $.parseJSON(data);
					if(obj.state == 0) {
						$("#turn-on").hide();
						$("#turn-off").show();
					} else {
						$("#turn-off").hide();
						$("#turn-on").show();
					}
				});
			});
			
			$("#turn-on").click(function () {
				$.get(agenturl + '?state=0', function (data) {
					$("#turn-on").hide();
					$("#turn-off").show();
				});
			});
			$("#turn-off").click(function () {
				$.get(agenturl + '?state=1', function (data) {
					$("#turn-on").show();
					$("#turn-off").hide();
				});
			});
		</script>
	</body>
</html>
