<!DOCTYPE html>
<html lang="en">
	<head>
		<!-- Latest compiled and minified CSS -->
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
		<!-- Optional theme -->
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap-theme.min.css" integrity="sha384-fLW2N01lMqjakBkx3l/M9EahuwpSfeNvV63J5ezn3uZzapT0u7EYsXMjQV+0En5r" crossorigin="anonymous">
	</head>
	<body>
		<div class="container">
			<div class="row">
				<div class="col-sm-12">
					<h1>Windmill lights</h1>
					<button id="turn-on" class="btn btn-success">Turn on</button>
					<button id="turn-off" class="btn btn-danger">Turn off</button>
				</div>
			</div>
		</div>
		<script src="https://code.jquery.com/jquery-1.12.1.min.js"></script>
		<!-- Latest compiled and minified JavaScript -->
		<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js" integrity="sha384-0mSbJDEHialfmuBBQP6A4Qrprq5OVfW37PRR3j5ELqxss1yVqOtnepnHVP9aJ7xS" crossorigin="anonymous"></script>
		<script type="text/javascript">
			//$(function () {
				
			//});
			$("#turn-on").click(function () {
				$.ajax({
					url: 'https://agent.electricimp.com/vzuZT-B7gmlR?state=1',
					dataType: "jsonp",
					success: function (data) {
						console.log(data)
						alert(data);
					}
				});
			});
			$("#turn-off").click(function () {
				$.ajax({
					url: 'https://agent.electricimp.com/vzuZT-B7gmlR?state=0',
					dataType: "jsonp",
					success: function (data) {
						console.log(data)
						alert(data);
					}
				});
			});
		</script>
	</body>
</html>
